<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scooty Rentals</title>
  <link rel="stylesheet" href="scootylist.css">
</head>
<body>
  <header class="site-header">
    <h1> Scooty Rentals</h1>
    <p>Choose your ride & enjoy hassle-free booking</p>
  </header>

  <main class="scooty-list">
    <!-- Scooty Card -->
    <div class="card">
      <img src="Honda Activa in Glossy Blue.png" alt="Honda Activa" class="card-img">
      <div class="card-body">
        <h2>Honda Activa</h2>
        <p class="desc">Smooth ride, mileage-friendly scooty for city rides.</p>
        <p class="price">₹400/day</p>
        <button class="btn">Rent Now</button>
      </div>
    </div>

    <div class="card">
      <img src="TVS Jupiter.jpg" alt="TVS Jupiter" class="card-img">
      <div class="card-body">
        <h2>TVS Jupiter</h2>
        <p class="desc">Comfortable scooty with great balance and storage.</p>
        <p class="price">₹350/day</p>
        <button class="btn">Rent Now</button>
      </div>
    </div>

    <div class="card">
      <img src="Suzuki Access 125 in Blue.png" alt="Suzuki Access" class="card-img">
      <div class="card-body">
        <h2>Suzuki Access</h2>
        <p class="desc">Powerful scooty with stylish design & fuel efficiency.</p>
        <p class="price">₹450/day</p>
        <button class="btn">Rent Now</button>
      </div>
    </div>
  </main>
</body>
</html>
