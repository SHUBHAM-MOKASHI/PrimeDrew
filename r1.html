<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Travel Community Finder</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
  }

  /* Background image with overlay */
  body {
    background: url('https://img.freepik.com/free-photo/backpacker-standing-sunrise-viewpoint-ja-bo-village-mae-hong-son-province-thailand_335224-1356.jpg') no-repeat center center fixed;
    background-size: cover;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(34, 49, 34, 0.7); /* dark green overlay */
    z-index: 0;
  }

  /* Container */
  .container {
    position: relative;
    z-index: 1;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 1rem;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    max-width: 1000px;
    line-height: 1.1;
    text-shadow: 0 2px 6px rgba(0,0,0,0.7);
  }

  p {
    font-size: 1.3rem;
    margin-bottom: 2.5rem;
    max-width: 600px;
    color: #cfd8c6;
    text-shadow: 0 1px 4px rgba(0,0,0,0.6);
  }

  button {
    background-color: #3a6b35;
    border: none;
    padding: 1rem 3rem;
    font-size: 1.25rem;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(58,107,53,0.7);
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #548c4d;
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
      max-width: 90%;
    }
    p {
      font-size: 1rem;
      max-width: 90%;
    }
    button {
      padding: 0.8rem 2.5rem;
      font-size: 1rem;
    }
  }
  .container , a {
      text-decoration: none;

  }
</style>
</head>
<body>

</body>
</html>
