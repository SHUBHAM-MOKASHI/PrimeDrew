<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Travel Community Finder</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
  }

  /* Background image with overlay */
  body {
    background: url('https://img.freepik.com/free-photo/backpacker-standing-sunrise-viewpoint-ja-bo-village-mae-hong-son-province-thailand_335224-1356.jpg') no-repeat center center fixed;
    background-size: cover;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(34, 49, 34, 0.7); /* dark green overlay */
    z-index: 0;
  }

  /* Container */
  .container {
    position: relative;
    z-index: 1;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 1rem;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    max-width: 1000px;
    line-height: 1.1;
    text-shadow: 0 2px 6px rgba(0,0,0,0.7);
  }

  p {
    font-size: 1.3rem;
    margin-bottom: 2.5rem;
    max-width: 600px;
    color: #cfd8c6;
    text-shadow: 0 1px 4px rgba(0,0,0,0.6);
  }

  /* Icons bar container */
  .top-left, .top-right {
    position: fixed;
    top: 15px;
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .top-left {
    left: 20px;
  }

  .top-right {
    right: 20px;
  }

  /* Icon styles */
  .icon-button {
    background: rgba(58, 107, 53, 0.8);
    border: none;
    padding: 8px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    box-shadow: 0 4px 8px rgba(58,107,53,0.6);
    transition: background-color 0.3s ease;
  }
  .icon-button:hover {
    background: #548c4d;
  }

  svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
  }

  /* Top right text links */
  .top-right a {
    color: white;
    background-color: rgba(58, 107, 53, 0.8);
    padding: 8px 14px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    box-shadow: 0 4px 8px rgba(58,107,53,0.6);
    transition: background-color 0.3s ease;
  }
  .top-right a:hover {
    background-color: #548c4d;
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
      max-width: 90%;
    }
    p {
      font-size: 1rem;
      max-width: 90%;
    }
    .top-left, .top-right {
      gap: 10px;
      top: 10px;
    }
    svg {
      width: 16px;
      height: 16px;
    }
    .top-right a {
      font-size: 0.9rem;
      padding: 6px 12px;
    }
  }
</style>
</head>
<body>

  <!-- Top Left Icons: Profile and Search -->
  <div class="top-left">
    <button class="icon-button" aria-label="Profile">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-9 1.7-9 5v2h18v-2c0-3.3-5.7-5-9-5z"/>
      </svg>
    </button>
    <button class="icon-button" aria-label="Search">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 001.48-5.34C15.22 6.01 12.72 3.5 9.5 3.5S3.78 6.01 3.78 9.19c0 3.18 2.5 5.69 5.72 5.69 1.61 0 3.08-.74 4.03-1.91l.27.28v.79l4.99 4.98L20.49 19l-4.99-5zM9.5 14c-2.49 0-4.5-2.02-4.5-4.5S7.01 5 9.5 5s4.5 2.02 4.5 4.5S11.99 14 9.5 14z"/>
      </svg>
    </button>
  </div>

  <!-- Top Right Text Links: Login, Sign Up, Blogs, Contact -->
  <div class="top-right">
    <a href="#" aria-label="Login">Login</a>
    <a href="#" aria-label="Sign Up">Sign Up</a>
    <a href="#" aria-label="Blogs">Blogs</a>
    <a href="#" aria-label="Contact">Contact</a>
  </div>

  <div class="container">
    <h1>Adventure for youself</h1>
    <p>Connect with fellow explorers, share adventures, and plan trips surrounded by the worldâ€™s beauty.</p>
  </div>
</body>
</html>
