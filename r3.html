<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trips - Travel Community Finder</title>
<style>
  body {
    margin: 0; font-family: 'Segoe UI', sans-serif;
    background: url('https://img.freepik.com/free-photo/backpacker-standing-sunrise-viewpoint-ja-bo-village-mae-hong-son-province-thailand_335224-1356.jpg') no-repeat center center fixed;
    background-size: cover; color: #fff;
  }
  body::before {
    content: ""; position: fixed; top:0; left:0;
    width:100%; height:100%; background: rgba(34,49,34,0.7); z-index:0;
  }
  .container { position:relative; z-index:1; padding:2rem; max-width:800px; margin:auto; }
  .section { background:rgba(255,255,255,0.1); padding:1rem; border-radius:10px; margin-bottom:1.5rem; }
  input, textarea { width:100%; padding:0.6rem; margin-bottom:0.7rem; border:none; border-radius:8px; }
  button { background:#3a6b35; border:none; padding:0.7rem 1.5rem; border-radius:8px; color:#fff; cursor:pointer; }
  button:hover { background:#548c4d; }
  .trip { background:rgba(255,255,255,0.15); padding:1rem; border-radius:8px; margin:0.5rem 0; }
  .trip h3 { margin:0 0 0.3rem; }
  a { color:#fff; text-decoration:none; display:inline-block; margin-top:1rem; }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Trips Page</h1>
    <p>Search or create travel plans</p>

    <!-- Search Trips -->
    <div class="section">
      <h2>Search Trips</h2>
      <input type="text" id="searchInput" placeholder="Search trips..." onkeyup="searchTrips()">
      <div id="tripList"></div>
    </div>

    <!-- Create Plan -->
    <div class="section">
      <h2>Create a Trip Plan (Admin)</h2>
      <input type="text" id="tripName" placeholder="Trip Name">
      <textarea id="tripDesc" placeholder="Trip Description"></textarea>
      <input type="date" id="tripDate">
      <button onclick="createPlan()">Create Plan</button>
    </div>

    <a href="demo3.html">Go to Chat with Admin â†’</a>
  </div>

<script>
  let trips = [
    {name:"Himalaya Trek", desc:"5-day trek adventure", date:"2025-09-01"},
    {name:"Goa Beach Trip", desc:"Enjoy Goa beaches", date:"2025-10-15"}
  ];

  function renderTrips(list) {
    let div = document.getElementById('tripList');
    div.innerHTML = "";
    if(list.length===0){ div.innerHTML = "<p>No trips found</p>"; return;}
    list.forEach(t=>{
      let box=document.createElement('div');
      box.className="trip";
      box.innerHTML=<h3>${t.name}</h3><p>${t.desc}</p><p><b>Date:</b> ${t.date}</p>;
      div.appendChild(box);
    });
  }
  function searchTrips(){
    let q=document.getElementById('searchInput').value.toLowerCase();
    let filtered=trips.filter(t=>t.name.toLowerCase().includes(q));
    renderTrips(filtered);
  }
  function createPlan(){
    let n=document.getElementById('tripName').value.trim();
    let d=document.getElementById('tripDesc').value.trim();
    let dt=document.getElementById('tripDate').value;
    if(n && d && dt){
      trips.push({name:n, desc:d, date:dt});
      renderTrips(trips);
      alert("Trip created successfully!");
    } else { alert("Fill all fields"); }
  }
  // Initial render
  renderTrips(trips);
</script>
</body>
</html>
