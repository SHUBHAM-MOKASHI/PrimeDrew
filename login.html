<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="icon" href="pd logo.png">
<link rel="stylesheet" href="login.css">

<body>
  <div class="main-container">

    <!-- Left Pane: Branding -->
    <div class="branding-pane">
      <div class="branding-content">
        <h1>PRIME DREW</h1>
        <p>Your Journey, Your Choice. Unforgettable Rides.</p>
        <div class="vehicles-container">
          <div class="vehicle-icon">üöó<br><span>Cars</span></div>

        </div>
      </div>
    </div>

    <!-- Right Pane: Login Form -->
    <div class="login-pane">
      <div class="login-form-container">
        <div class="mobile-header">
          <h1>PRIME DREW</h1>
          <p>Welcome Back!</p>
        </div>
        
        <h2>Login</h2>
        <p>Enter your credentials to access your account.</p>

        <form action="#" method="POST">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@example.com">
          </div>

          <div class="form-group">
            <div class="password-header">
              <label for="password">Password</label>
              <a href="#">Forgot password?</a>
            </div>
            <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-submit">Log In</button>
          </div>
        </form>

        <div class="divider">
          <div class="divider-line"></div>
          <span class="divider-text">Or</span>
          <div class="divider-line"></div>
        </div>

        <div class="social-logins">
          <!-- Google -->
          <button class="btn-social">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#4285F4" d="M24 9.5c3.54 0 6.7 1.22 9.19 3.61l6.85-6.85C36.3 2.77 30.63 0 24 0 14.64 0 6.54 5.76 2.45 14.07l7.98 6.2C12.46 13.12 17.77 9.5 24 9.5z"/><path fill="#34A853" d="M46.1 24.5c0-1.57-.14-3.07-.39-4.5H24v9h12.7c-.55 2.8-2.16 5.2-4.6 6.8l7.1 5.5c4.14-3.82 6.9-9.42 6.9-16.8z"/><path fill="#FBBC05" d="M10.43 28.27A14.5 14.5 0 0 1 9.5 24c0-1.48.25-2.9.7-4.27l-7.98-6.2A23.9 23.9 0 0 0 0 24c0 3.9.94 7.58 2.61 10.8l7.82-6.53z"/><path fill="#EA4335" d="M24 48c6.48 0 11.9-2.13 15.86-5.77l-7.1-5.5c-2.1 1.4-4.77 2.2-8.76 2.2-6.23 0-11.54-3.62-13.92-8.77l-7.82 6.53C6.54 42.24 14.64 48 24 48z"/></svg>
            Google
          </button>

          <!-- Facebook -->

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#1877F2" d="M24 0C10.74 0 0 10.74 0 24c0 11.85 8.63 21.62 19.88 23.54V30.94h-6v-6.94h6v-5.3c0-5.95 3.6-9.2 9.02-9.2 2.62 0 5.37.47 5.37.47v5.9h-3.03c-2.99 0-3.93 1.86-3.93 3.77v4.36h6.7l-1.07 6.94h-5.63V47.5C39.38 45.62 48 35.85 48 24 48 10.74 37.26 0 24 0z"/></svg>
            Facebook

      </div>
    </div>
